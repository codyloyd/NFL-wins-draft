<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selection</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400&display=swap" rel="stylesheet">
  <script type="module" src="selection.js"></script>
  <script type="module">
    import { firebaseConfig } from './firebase-config.js';
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const app = initializeApp(firebaseConfig);
    window.db = getDatabase(app);
  </script>
</head>
<style>
  body {
    font-family: 'Roboto', sans-serif;
  }
  .add-player {
    margin-bottom: 16px;
  }
</style>
<body>
  <h1>Team Selection</h1>

  <div class="add-player">
    <input type="text" id="player-name" placeholder="Enter player name">
    <button id="add-player-btn">Add Player</button>
  </div>

  <div id="players-container"></div>

  <h2>Available Teams</h2>
  <div id="available-teams-container"></div>

</body>
</html>
